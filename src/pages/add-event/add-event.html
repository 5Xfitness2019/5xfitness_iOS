<ion-header class="title_main">

  <ion-navbar>
    <ion-title>
      <img src="assets/imgs/logo.png" alt=""> Create Event</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="bg_main">

  <ion-list class="form_main">

    <ion-item class="date_picker">
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="events.date" placeholder="Select Date"></ion-datetime>
    </ion-item>
    <span class="msgErr" *ngIf="err && !events.date">Please enter event Date </span>

    <ion-item class="date_picker">
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="events.time" placeholder="Select Time"></ion-datetime>
    </ion-item>
    <span class="msgErr" *ngIf="err && !events.time">Please enter event Time </span>
    <ion-item>
      <ion-input [(ngModel)]="events.title" placeholder="Title"></ion-input>
    </ion-item>
    <span class="msgErr" *ngIf="err && !events.title">Please enter event Title </span>
    <ion-item>
      <ion-textarea placeholder="Description" [(ngModel)]="events.description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Repeat</ion-label>
      <ion-select class="select_label" [(ngModel)]="events.repeat">
        <ion-option value="daily">Daily</ion-option>
        <ion-option value="week">Every Week this Day</ion-option>
        <ion-option value="month">Every Month this Date</ion-option>
        <ion-option value="year">Every Year this Date</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Reminder</ion-label>
      <ion-select class="select_label" [(ngModel)]="events.reminder">
        <ion-option value="180">3 Hours</ion-option>
        <ion-option value="60">1 Hour</ion-option>
        <ion-option value="30">30 Minutes</ion-option>
        <ion-option value="15">15 Minutes</ion-option>
      </ion-select>
    </ion-item>
    <button class="btntheme" (click)="saveEvents()" ion-button block>SAVE</button>



  </ion-list>
</ion-content>
