<ion-header class="title_main">
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <img src="assets/imgs/logo.png" alt=""></ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding class="inner_bg">


    <ion-item class="cal_bg">

        <ion-calendar #calendar [events]="currentEvents" (onDaySelect)="onDaySelect($event)" (onMonthSelect)="onMonthSelect($event)"></ion-calendar>

    </ion-item>

    <ion-list *ngFor="let list of tempArr; let i = index">

        <ion-item-sliding #item class="block_calender">
            <ion-item>
                <h3 class="liddate" item-start>
                    {{list.new_day}}
                    <br>
                    <span>{{list.month_day}} {{list.date}}</span>
                </h3>
                <h2>{{list.workout_details}}</h2>
                <p>{{list.new_time}}</p>
            </ion-item>

                </button>
            </ion-item-options> -->
        </ion-item-sliding>
    </ion-list>
