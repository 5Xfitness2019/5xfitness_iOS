<ion-header class="title_main">
  <ion-navbar>
    <!-- <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> -->
    <ion-title>
      <img src="assets/imgs/logo.png" alt=""> EDIT PROFILE</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="page-edit-profile">
  <img *ngIf="!userData.image" src="assets/imgs/profile_bg.jpg" class="pro_img">
  <img *ngIf="userData.image" src="{{userData.image}}" class="pro_img">
  <ion-item class="time_style m_top" style="text-align: center;">
    <button ion-button class="edit_pros" (click)="takePic()">
      <ion-icon name="ios-camera-outline"></ion-icon>
    </button>
  </ion-item>


  <ion-card class="m_top_card">

   

    <ion-card-content>
      <ion-list>

 <ion-item>
   <ion-label>First Name</ion-label>
          <ion-input  type="text" [(ngModel)]="userData.first_name" value="" >
          </ion-input>
        </ion-item>
        <span class="msgErr" *ngIf="errMsg && !userData.first_name">Please enter First Name</span>
        <ion-item>
           <ion-label>Last Name</ion-label>
          <ion-input  type="text" [(ngModel)]="userData.last_name" value="" >
          </ion-input>
        </ion-item>

        <span class="msgErr" *ngIf="errMsg && !userData.last_name">Please enter Last Name</span>

        <ion-item>
          <ion-textarea [(ngModel)]="userData.about" placeholder="Say something about yourself !"></ion-textarea>
        </ion-item>
      </ion-list>

      
      <button class="btnthm" (click)="saveUserData()" ion-button block>SAVE</button>
    </ion-card-content>

  </ion-card>
</ion-content>
