    <ion-navbar>

<ion-content padding class="bg_main">

    <ion-list class="logo_login">
        <img src="assets/imgs/logo.png" alt="">
    </ion-list>
    <h2 class="label_header">
        Reset Password<br>
        <span>Enter your email to continue</span>
    </h2>

    <ion-list padding class="form_main">

        <ion-item class="inputudr" class="inputudr">

        <button class="btntheme" (click)="forgotpsd()" ion-button block>CONTINUE</button>
