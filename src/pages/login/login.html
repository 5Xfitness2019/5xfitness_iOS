<ion-content padding class="bg_login">
    <ion-list class="logo_login">
        <img src="assets/imgs/logo.png" alt="">
    </ion-list>
    <h2 class="label_header">
        Welcome!
        <br>
        <span>Sign in to continue</span>
    </h2>

    <ion-list padding class="form_main">

        <ion-item class="inputudr">
            <ion-input (keyup)="next($event,a1,'')" type="text" value="" [(ngModel)]="userdata.email" placeholder="Email"></ion-input>

        </ion-item>
        <span class="msgErr" *ngIf="errMsg && !userdata.email">Please enter your Email </span>
        <ion-item class="inputudr">
            <ion-input (keyup)="next($event,a1,'submit')" #a1Â type="password" [(ngModel)]="userdata.password" value="" placeholder="Password"></ion-input>
        </ion-item>
        <span class="msgErr" *ngIf="errMsg && !userdata.password">Please enter your password </span>
        <button class="btntheme" ion-button block (click)="login()">LOGIN</button>

        <h2 class="forgotpass" text-right>
            <a (click)="fogpas1()">Forgot Password?</a>
        </h2>
        <br>

        <h2 class="sign_up" text-center>
            <a (click)="Linksignup()"> Don't have an account? SIGN UP</a>
        </h2>

    </ion-list>




</ion-content>
