<ion-header>

    <ion-navbar>
        <ion-title>Reset Password</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="bg_main">

    <ion-list class="logo_login">
        <img src="assets/imgs/logo.png" alt="">
    </ion-list>
    <h2 class="label_header">
        Enter OTP<br>
        <span>We have sent the OTP <br> to your registered email.</span>
    </h2>

    <ion-list padding class="form_main">


        <ion-row>
            <ion-col>
                <ion-item class="inputudr">
                    <ion-input [(ngModel)]="otp.one" #otp1 pattern="[0-9]{6}" maxlength="1" size="1" (keyup)="next(otp2,$event,otp1)" type="tel" placeholder="0"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item class="inputudr">
                    <ion-input [(ngModel)]="otp.two" #otp2 pattern="[0-9]{6}" maxlength="1" size="1" (keyup)="next(otp3,$event,otp1)" type="tel" placeholder="0"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item class="inputudr">
                    <ion-input [(ngModel)]="otp.three" #otp3 pattern="[0-9]{6}" maxlength="1" size="1" (keyup)="next(otp4,$event,otp1)" type="tel" placeholder="0"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item class="inputudr">
                    <ion-input [(ngModel)]="otp.four" #otp4 pattern="[0-9]{6}" maxlength="1" size="1" (keyup)="next('',$event,otp1)" type="tel" placeholder="0"></ion-input>
                </ion-item>
            </ion-col>

        </ion-row>

        <span class="msgErr" *ngIf="errMsg && (!otp.one || !otp.two || !otp.three || !otp.four || !otp.five)">Please enter your valid OTP</span>


        <button class="btntheme" (click)="sendOtp()" ion-button block>CONTINUE</button>

    </ion-list>

</ion-content>
