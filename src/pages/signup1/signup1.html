<ion-content padding class="bg_main">
    <div class="boxheader" text-center>
        <h4>COMPLETE PROFILE</h4>
        <button ion-button disabled round color="light" outline>Basic Info</button>
    </div>
    <br>
    <ion-list class="form_main">

        <ion-item class="date_picker">
            <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="userData.dob" placeholder="DOB*"></ion-datetime>
        </ion-item>
        <span class="msgErr" *ngIf="errMsg && !userData.dob">Please enter your DOB </span>
        <!--<ion-item class="inputudr">
            <ion-input type="text" value="" [(ngModel)]="userData.address" placeholder="Address"></ion-input>
        </ion-item>-->
        
        <!--<ion-item class="inputudr">
            <ion-input type="tel" value="" [(ngModel)]="userData.postcode" placeholder="Postcode"></ion-input>
        </ion-item>-->
      
        <ion-item class="inputudr">
            <ion-input type="tel" value="" [(ngModel)]="userData.mobile" placeholder="Mobile*"></ion-input>
        </ion-item>
        <span class="msgErr" *ngIf="errMsg && !userData.mobile">Please enter your Mobile Number </span>
        <ion-row>
            <ion-col col-7 no-padding>
                <ion-item class="select_label">
                    <ion-label *ngIf="!userData.marital_status" class="select_label">Marital Status</ion-label>
                    <ion-select [(ngModel)]="userData.marital_status">
                        <ion-option value="married">Married</ion-option>
                        <ion-option value="single">Single</ion-option>
                    </ion-select>
                </ion-item>
            </ion-col>
            <ion-col col-5 no-padding class="pdleft">
                <ion-item class="select_label">
                    <ion-label *ngIf="!userData.gender" class="select_label">Sex</ion-label>
                    <ion-select [(ngModel)]="userData.gender">
                        <ion-option value="male">Male</ion-option>
                        <ion-option value="female">Female</ion-option>
                        <ion-option value="other">Other</ion-option>
                    </ion-select>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-item class="inputudr">
            <ion-input (keyup)="next($event,a1,'')" type="text" value="" [(ngModel)]="userData.occupation" placeholder="Occupation"></ion-input>
        </ion-item>

        <div class="label_text">
            <p>Please indicate in the box below how you found or were referred to 5X Fitness.e.g.word of mouth, Google, Facebook or keyword search.</p>
        </div>

        <ion-item class="inputudr">
            <ion-input #a1 (keyup)="next($event,a2,'submit')"type="text" value="" [(ngModel)]="userData.referred" placeholder="Enter Here"></ion-input>
        </ion-item>

        <div class="row_btn">
            <button (click)="signupTwo()" class="btn_round" round ion-button block>
            <ion-icon name="ios-arrow-round-forward-outline"></ion-icon>
            </button>
            <!--<div class="pagination">
                1/9
            </div>-->
        </div>
    </ion-list>
</ion-content>
