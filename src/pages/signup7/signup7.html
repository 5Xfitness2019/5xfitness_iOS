<ion-content padding class="bg_main">
    <br>
    <div class="boxheader" text-center>
        <h4>COMPLETE PROFILE</h4>
        <button ion-button disabled round color="light" outline>Pain Points Front</button>
    </div>
    <br>

    <div class="img_row">
        <img src="assets/imgs/human.png" alt="">
    </div>
    <div class="selectwp" padding>
        <h4>Check the numbers that correspond with the pain points you experience.</h4>

        <ion-row>
            <ion-col col-3><button (click)="insertArr('1')" class="btn_select btn_selected" [ngClass]="{'btn_selected' : complaint.pain_points_front[1] == '1'}" ion-button round>1</button></ion-col>
            <ion-col col-3><button class="btn_select" (click)="insertArr('2')" [ngClass]="{'btn_selected' : complaint.pain_points_front[2] == '2'}" ion-button round>2</button></ion-col>
            <ion-col col-3><button class="btn_select" (click)="insertArr('3')" [ngClass]="{'btn_selected' : complaint.pain_points_front[3] == '3'}" ion-button round>3</button></ion-col>
            <ion-col col-3><button class="btn_select" (click)="insertArr('4')" [ngClass]="{'btn_selected' : complaint.pain_points_front[4] == '4'}" ion-button round>4</button></ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-3><button class="btn_select" (click)="insertArr('5')" [ngClass]="{'btn_selected' : complaint.pain_points_front[5] == '5'}" ion-button round>5</button></ion-col>
            <ion-col col-3><button class="btn_select"  (click)="insertArr('6')" [ngClass]="{'btn_selected' : complaint.pain_points_front[6] == '6'}" ion-button round>6</button></ion-col>
            <ion-col col-3><button class="btn_select" (click)="insertArr('7')" [ngClass]="{'btn_selected' : complaint.pain_points_front[7] == '7'}" ion-button round>7</button></ion-col>
            <ion-col col-3><button class="btn_select" (click)="insertArr('8')" [ngClass]="{'btn_selected' : complaint.pain_points_front[8] == '8'}" ion-button round>8</button></ion-col>
        </ion-row>
        <ion-row align-items-center>
            <ion-col></ion-col>
            <ion-col><button class="btn_select" (click)="insertArr('9')" [ngClass]="{'btn_selected' : complaint.pain_points_front[9] == '9'}" ion-button round>9</button></ion-col>
            <ion-col><button class="btn_select" (click)="insertArr('10')" [ngClass]="{'btn_selected' : complaint.pain_points_front[10] == '10'}" ion-button round>10</button></ion-col>
            <ion-col></ion-col>
        </ion-row>

    </div>

    <div class="row_btn">
        <ion-row>
            <ion-col>
                <button ion-button="bar-button" (click)="goBack()" class="btn_round" round ion-button block>
                  <ion-icon name="ios-arrow-round-back-outline"></ion-icon>
                </button>
            </ion-col>
            <ion-col>
                <div class="pagination">
                    2/8
                </div>
            </ion-col>
            <ion-col>
                <button (click)="signup8()" class="btn_round" round ion-button block>
                  <ion-icon name="ios-arrow-round-forward-outline"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </div>

</ion-content>
